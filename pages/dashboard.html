<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body class="bg-content">
    <main class="dashboard d-flex">
        <!-- start sidebar -->
        <div class="bg-sidebar vh-100 w-50 position-fixed">
            <div class="log d-flex justify-content-between">
                <h1 class="E-classe text-start ms-3 ps-1 mt-3 h6 fw-bold">Library</h1>
                <i class="far fa-times h4 me-3 close align-self-end d-md-none"></i>
            </div>
            <div class="img-admin d-flex flex-column align-items-center text-center gap-2">
                <img class="rounded-circle" src="../assets/img/img-admin.jpeg" alt="img-admin" height="120" width="120">
                <h2 class="h6 fw-bold">
                    Minh Quang
                </h2>
                <span class="h7 admin-color">Admin</span>
            </div>
            <div class=" bg-list d-flex flex-column align-items-center fw-bold gap-2 mt-4 ">
                <ul class="d-flex flex-column list-unstyled">
                    <li class="h7"><a class="nav-link text-dark" href="dashboard.html"><i class="fas fa-home me-2"></i>
                            <span>Trang chủ</span></a></li>
                    <li class="h7"><a class=" nav-link text-dark" href="book.html"><i class="fas fa-book me-2"></i>
                            <span>Sách</span></a></li>
                    <li class="h7"><a class=" nav-link text-dark" href="student.html"><i
                                class="fas fa-user-graduate me-2"></i>
                            <span>Sinh viên</span></a></li>
                    <li class="h7"><a class=" nav-link text-dark" href="loan_slip.html"><i
                                class="fas fa-sticky-note me-2"></i>
                            <span>Phiếu mượn</span></a></li>
                    <li class="h7"><a class=" nav-link text-dark" href="penalty_ticket.html"><i
                                class="far fa-sticky-note me-2"></i>
                            <span>Phiếu phạt</span></a></li>

                    <li class="h7 mt-4"><a class=" nav-link text-dark" href="login.html"><i
                                class="fas fa-sign-out-alt"></i>
                            <span>Đăng xuất</span></a></li>
                </ul>
            </div>

        </div>
        <!-- end sidebar -->

        <!-- start content page -->
        <div class="container-fluid px">
            <!-- start header -->
            <nav class="navbar container-fluid navbar-light bg-white position-sticky top-0">
                <div class=""><i class="fal fa-caret-circle-down h5 d-none d-md-block menutoggle fa-rotate-90"></i>
                    <i class="fas fa-bars h4  d-md-none"></i>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <i class="fal fa-bell"></i>
                </div>
            </nav>
            <!-- end header -->
            <div class="cards row gap-3 justify-content-center mt-5">
                <div class=" card__items card__items--blue col-md-3 position-relative">
                    <div class="card__students d-flex flex-column gap-2 mt-3">
                        <i class="fas fa-user-graduate h3"></i>
                        <span>Sinh viên</span>
                    </div>
                    <div class="card__nbr-students">
                        <span class="h5 fw-bold nbr">
                            2
                        </span>
                    </div>
                </div>

                <div class=" card__items card__items--rose col-md-3 position-relative">
                    <div class="card__Course d-flex flex-column gap-2 mt-3">
                        <i class="fas fa-book h3"></i>
                        <span>Sách</span>
                    </div>
                    <div class="card__nbr-course">
                        <span class="h5 fw-bold nbr">
                            2
                        </span>
                    </div>
                </div>

                <div class=" card__items card__items--yellow col-md-3 position-relative">
                    <div class="card__payments d-flex flex-column gap-2 mt-3">
                        <i class="fas fa-sticky-note h3"></i>
                        <span>Phiếu mượn</span>
                    </div>
                    <div class="card__payments">
                        <span class="h5 fw-bold nbr">10</span>
                    </div>
                </div>

                <div class="card__items card__items--gradient col-md-3 position-relative">
                    <div class="card__users d-flex flex-column gap-2 mt-3">
                        <i class="far fa-sticky-note h3"></i>
                        <span>Phiếu phạt</span>
                    </div>
                    <span class="h5 fw-bold nbr">3</span>
                </div>
            </div>

        </div>
        <!-- end contentpage -->
    </main>
    <script src="../js/script.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
